<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowyX — Download</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            background-color: #0b0f14;
        }

        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            top: 0;
            left: 0;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite, drift ease-in-out infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(110vh); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-12px); }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .title .snowy {
            color: #ffffff;
            text-shadow: 0 0 12px #ffffff;
        }

        .title .x {
            color: #7dd3fc;
            text-shadow: 0 0 18px #7dd3fc, 0 0 36px #7dd3fc;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .download-btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 999px;
            text-decoration: none;
            color: #000;
            background: linear-gradient(135deg, #ff004f, #ffffff);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 79, 0.4);
        }

        .note {
            margin-top: 18px;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <!-- background video -->
    <video id="background-video" autoplay loop muted>
        <source src="https://r2.guns.lol/0d8fffc3-23d9-418f-b549-ba4caa2fd06b.mp4" type="video/mp4">
    </video>

    <!-- particles -->
    <div id="particles-js"></div>

    <!-- snow -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake" style="left:10%;animation-duration:2s;"></div>
        <div class="snowflake" style="left:20%;animation-duration:2.6s;"></div>
        <div class="snowflake" style="left:30%;animation-duration:1.8s;"></div>
        <div class="snowflake" style="left:40%;animation-duration:2.2s;"></div>
        <div class="snowflake" style="left:50%;animation-duration:1.6s;"></div>
        <div class="snowflake" style="left:60%;animation-duration:2.4s;"></div>
        <div class="snowflake" style="left:70%;animation-duration:2s;"></div>
        <div class="snowflake" style="left:80%;animation-duration:1.9s;"></div>
        <div class="snowflake" style="left:90%;animation-duration:2.3s;"></div>
    </div>

    <!-- content -->
    <div class="container">
        <div class="title">
            <span class="snowy">Snowy</span><span class="x">X</span>
        </div>

        <div class="subtitle">
            Official SnowyX download<br>
            (Windows only)
        </div>

        <a class="download-btn" href="../SnowyX.zip" download>
            Download SnowyX
        </a>

        <div class="note">
            Requires valid license · Join Discord after install
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.4, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.3,
                    width: 1
                },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "grab" }
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.8 } }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
